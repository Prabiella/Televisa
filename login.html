<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Televisa Univisión</title>
  <link rel="icon" href="assets/images/icons/favicon.svg" type="image/x-icon">
  <link rel="shortcut icon" href="assets/images/icons/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="login-container">
        <div class="row h-100">
          <!-- Columna Izquierda -->
          <div class="col-md-5 col-12 d-flex align-items-start align-items-xl-end justify-content-center left-column">
            <div class="px-0 px-lg-5 text-start msjLog">
              <h2 >Administrador de vistas - Template 2.0</h2>
              <p>Dirección general de control de operaciones.</p>
            </div>
            <div class="d-flex align-items-end justify-content-end">
              <img src="assets/images/login/loginImg.svg" alt="Logo Imagen" class="d-none d-lg-block">
            </div>
          </div>
         
          <!-- Columna Derecha -->
          <div class="col-md-7 col-12 right-column">
            <form class="login-form">
              <h3><img src="assets/images/login/icon-bullet.svg" alt="icon bullet">  ¡Bienvenido!</h3>
              <h6>Inicia sesión</h6>
              <hr>
              <div class="d-flex align-items-center justify-content-center btnmicrosoft my-4">
                <img src="assets/images/login/microsofticon.svg" alt="icono microsoft">
              </div>
              <div class="mb-3 text-center">
                <img src="assets/images/login/separator.svg" alt="Separator">
              </div>
              <div class="mb-3 text-start">
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
              </div>
              <div class="mb-3 text-start position-relative">
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                <span class="password-toggle position-absolute" onclick="togglePasswordVisibility()">
                  <img id="toggleIcon" src="assets/images/login/eyebrow.svg" alt="eye close" class="toggle-icon">
                </span>
              </div>
              
              <input class="add-btn w-100 my-4" type="submit" value="Ingresar">
              <img src="assets/images/login/televisa-univision-color.svg" alt="Televisa-univision" class="iconTelevisa-univision">
            </form>
          
          </div>
        </div>
      </div>
    </div>
  </main>
  

 
 <script src="js/login.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
