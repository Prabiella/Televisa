<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Televisa Univisión</title>
  <link rel="icon" href="assets/images/icons/favicon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/icons/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
   
  </style>
</head>

<body>


  <!-- Modal Correcta -->
  <div class="modal fade modal-correct" id="modalCorrect" tabindex="-1" aria-labelledby="confirmDeleteTableLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCorrect">Operación exitosa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>¡La operación se realizó correctamente<u id="deleteItemDescripcion"></u>!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="add-btn" data-bs-dismiss="modal">Cerrar</button>
         
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Error -->
  <div class="modal fade modal-error" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalErrorLabel">Operación incorrecta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>¡Error en la operación<u id="deleteItemDescripcion"></u>!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="add-btn" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Warning -->
  <div class="modal fade modal-warning" id="modalWarning" tabindex="-1" aria-labelledby="modalWarningLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalWarningLabel">Advertencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Esta operación no puede ser revertida<u id="deleteItemDescripcion"></u></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="add-btn" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/color-table.js"></script>
  <script src="js/password.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/crud.js"></script>
  <script src="js/search.js"></script>
  <script src="js/accordion-icon.js"></script>
  <script src="js/url.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

<script>
  // Función para mostrar el modal según la bandera
  function showModal(type) {
    let modalId;
    switch (type) {
      case 0: // Correct
        modalId = 'modalCorrect';
        break;
      case 1: // Error
        modalId = 'modalError';
        break;
      case 2: // Warning
        modalId = 'modalWarning';
        break;
      default:
        console.error('Tipo de modal no válido.');
        return;
    }

    const modalElement = document.getElementById(modalId);
    const bootstrapModal = new bootstrap.Modal(modalElement);
    bootstrapModal.show();
  }

  // Ejemplo: Mostrar modal automáticamente con tipo 0 (Correct)
  document.addEventListener('DOMContentLoaded', () => {
    const type = 2; // (0 Exito, 1 Error, 2 Warning )
    showModal(type);
  });
</script>





</body>

</html>
