<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Televisa Univisión</title>
  <link rel="icon" href="assets/images/icons/favicon.svg" type="image/x-icon">
  <link rel="shortcut icon" href="assets/images/icons/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="login-container">
        <div class="row h-100">
          <!-- Columna Izquierda -->
          <div class="col-md-5 col-12 d-flex align-items-start align-items-xl-end justify-content-center left-column">
            <div class="d-flex align-items-end justify-content-end">
              <img src="assets/images/login/donus.png" alt="Logo Imagen" class="d-none d-lg-block">
            </div>
            <div class="px-0 px-lg-5 text-start msjLog">
              <h2 >Administrador de vistas - Template 2.0</h2>
              <p>Dirección general de control de operaciones.</p>
            </div>
            <div class="d-flex align-items-end justify-content-end">
              <img src="assets/images/login/element-create-count.png" alt="Logo Imagen" class="d-none d-lg-block">
            </div>
          </div>
         
          <!-- Columna Derecha -->
          <div class="col-md-7 col-12 right-column">
            <form class="login-form">
              <h3>
                <img src="assets/images/login/icon-bullet.svg" alt="icon bullet"> ¡Bienvenido!
              </h3>
              <h6>Crea una cuenta</h6>
              <hr>
              
              <div class="row">
                <!-- Input de nombre en la primera columna -->
                <div class="col-md-6 mb-4 text-start">
                  <label for="name">Nombre</label>
                  <input type="name" id="name" class="form-control" required>
                </div>
                
                <!-- Input de usuario en la segunda columna -->
                <div class="col-md-6 mb-4 text-start position-relative">
                  <label for="user">Usuario</label>
                  <input type="user" id="user" class="form-control" required>
                </div>
              
                <!-- Input de correo en la primera columna -->
                <div class="col-md-6 mb-4 text-start position-relative">
                  <label for="email">Correo electrónico</label>
                  <input type="email" id="email" class="form-control" required>
                </div>
                
                <!-- Checkbox de términos y condiciones -->
                <div class="col-12 mb-4 text-start">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                      Acepto los <a href="#" style="color: #CA2173; text-decoration: underline;">términos y condiciones</a>
                    </label>
                  </div>
                </div>
              </div>
              

              
              
              <input class="add-btn w-100 my-4" type="submit" value="Registrar">
          
              <img src="assets/images/login/televisa-univision-color.svg" alt="Televisa-univision" class="iconTelevisa-univision">
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </main>
  

 
 <script src="js/login.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
